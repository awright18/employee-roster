<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>TEST</title>
</head>
<body>
    <section class="wd-1280">
        <h2>Roster Settings</h2>

        <section class="w-100">
            <form class="w-100 h-100 grid gc-4 tx-xs">
                <section class="clearfix"></section>
                <span class="tx-bold">Name</span>
                <span class="tx-bold">Date created</span>
                <span class="tx-bold">Last modified</span>
                <section>
                    <input type="checkbox" value="roster_1">
                </section>
                <span>Roster 1</span>
                <span>Jan 1, 2019</span>
                <span>Jul 22, 2021</span>
                <section>
                    <input type="checkbox" value="roster_2">
                </section>
                <span>Roster 2</span>
                <span>Jun 13, 2019</span>
                <span>Feb 22, 2022</span>
            </form>
        </section>

        <section class="roster-nav flex fx-e fy-s fb-35">
            <button class="btn bg-success tx-xs tx-bold">Create</button>
            <button class="btn bg-alert tx-xs tx-bold">Update</button>
            <button class="btn bg-danger tx-xs tx-bold">Delete</button>
        </section>

        <form id="createTable" class="w-100 clearfix flex fy-c fx-sb my-100">
            <section class="tx-sm fb-70">
                <label>
                    Roster Name
                    <input class="bg-default" type="text" id="rosterName">
                </label>
            </section>
            <section class="flex fb-30 fx-e mlc-100">
                <input type="button" class="btn bg-success" id="addButton" value="Add Column">
            </section>
        </form>
        
        <section id="rosterColumns" class="w-100"></section>

        <template id="tableColumn">
            <fieldset class="flex w-100 f-col tx-sm">
                <section class="w-100 flex fy-c fx-sa p-100 bg-default toggle-gen-col" id="colInfo">
                    <span class="material-icons-outlined del-ico">clear</span>
    
                    <label class="fb-50 pl-200">
                        Column Name
                        <input class="w-70" type="text">
                    </label>
                        
                    <section class="fb-40 flex fx-s mrc-100">

                        <section class="column-option not-empty bg-accent-1 br-round px-100 py-50 relative">
                            <span class="material-icons-outlined bg-info">format_quote</span>
                            <span class="material-icons-outlined">tag</span>
                            
                            <section class="tooltip">
                                Column Type
                            </section>
        
                            <select name="" id="" class="hidden">
                                <option value="text">TEXT</option>
                                <option value="integer">INTEGER</option>
                            </select>
                        </section>
                        
                        <section class="column-option bg-accent-1 br-round px-100 py-50 relative">
                            <span class="material-icons-outlined">hide_source</span>
        
                            <section class="tooltip">
                                Allow null values?
                            </section>
        
                            <select name="" id="" class="hidden">
                                <option value="">FALSE</option>
                                <option value="NOT NULL">TRUE</option>
                            </select>
                        </section>
        
                        <section class="column-option bg-accent-1 br-round px-100 py-50 relative">
                            <span class="material-icons-outlined">fact_check</span>
        
                            <section class="tooltip">
                                Only Unique Values?
                            </section>
        
                            <select name="" id="" class="hidden">
                                <option value="">FALSE</option>
                                <option value="UNIQUE">TRUE</option>
                            </select>
                        </section>

                        <section class="column-option bg-accent-1 br-round px-100 py-50 relative">
                            <span class="material-icons-outlined">calculate</span>
        
                            <section class="tooltip">
                                Generated Column?
                            </section>
                        </section>

                    </section>
                </section>
                <section class="w-100 px-100 pb-100 bg-default" id="generatedColFormula">
                    <label>
                        Formula
                        <input class="mx-0" type="text" placeholder="Formula for the column">
                    </label>
                </section>
            </fieldset>
        </template>
            
        <section class="flex fx-e">
            <input type="button" class="btn bg-info" onclick="addColumn()" value="Create Table">
        </section>
    </section>
    
    <script src="js/main.js" type="module"></script>
</body>
</html>
