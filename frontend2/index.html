<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>TEST</title>
</head>
<body>
    <section class="wd-1280">
        <section class="flex">
            <button>Create Roster</button>
            <button>Update Roster</button>
            <button>Delete Roster</button>
        </section>

        
        <form id="createTable" class="clearfix">
            <section class="wd-1of2">
                <label>
                    Name
                    <input type="text" id="rosterName">
                </label>
            </section>
            <section class="wd-1of2 flex">
                <input type="button" class="btn" onclick="addColumn()" value="Add Column">
                <button>Remove Column</button>
            </section>
        </form>

        <template id="tableColumn">
            <fieldset class="row">
                <label>
                    Column Name
                    <input type="text">
                </label>
                <label>
                    Column Type
                    <select name="" id="">
                        <option value="text">TEXT</option>
                        <option value="integer">INTEGER</option>
                    </select>
                </label>
                <label>
                    Allow NULL
                    <select name="" id="">
                        <option value="">FALSE</option>
                        <option value="NOT NULL">TRUE</option>
                    </select>
                </label>
                <label>
                    Unique Values
                    <select name="" id="">
                        <option value="">FALSE</option>
                        <option value="UNIQUE">TRUE</option>
                    </select>
                </label>
                <input type="button" class="btn txt-warning" value="Delete" onclick="removeColumn(event)">
            </fieldset>
        </template>

    </section>
    
    <script src="js/main.js"></script>
</body>
</html>
